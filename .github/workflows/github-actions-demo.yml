name: build my action
on: [push]
jobs: 
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '6.0', '6.0.x']
    steps:
      - name: 查看存储库代码
        uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: 显示当前目录路径
        run: pwd
      - name: 显示当前目录的文件 
        run: ls